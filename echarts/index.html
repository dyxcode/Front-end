<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>数据可视化</h1>
  </header>
  <div class="mainbox">
    <div class="column">
      <div class="panel bar1">
        <h2>左-柱形图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line1">
        <h2>左-折线图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie1">
        <h2>左-饼形图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>123</li>
            <li>123</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>人数</li>
            <li>人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map-ball"></div>
        <div class="map-rotate1"></div>
        <div class="map-rotate2"></div>
        <div class="chart"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar2">
        <h2>右-柱形图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>右-折线图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>右-饼形图（玫瑰图)</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </>
    
  <script src="js/flexible.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/china.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
